<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendizagem</title>
</head>

<body>
  <h1>Praticando</h1>
  <form action="" method="get">
    <label for="email">
      <p>Email</p><input type="email" name="email" id="email" placeholder="digite seu email" autocomplete="off"
        autofocus required>
    </label>
    <label for="senha">
      <p>Senha:</p>
      <input type="password" name="senha" id="senha" minlength='8' placeholder="digite sua senha" required>
    </label>
    <br>
    <label for="checkbox">
      Lembre-me <input type="checkbox" name="checkbox" id="checkbox">
    </label>
    <br><br>
    <button type="submit"> Enviar</button>
  </form>
</body>

</html>
