<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - TrybeTravel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 id="title" class="display-6" style="text-align: center; margin-top: 30px;">Formulário Trybe Travel</h1>
  <div
    style="margin: 20px; margin-left: 50px; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <form id="main-form" style="width: 800px;">
      <fieldset>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Nome Completo:</span>
          <input type="text" class="form-control" aria-label="Nome Completo"
            aria-describedby="inputGroup-sizing-default" placeholder="Digite seu nome aqui.">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">@</span>
          <input type="text" class="form-control" aria-label="Nome Completo"
            aria-describedby="inputGroup-sizing-default" placeholder="Digite seu email aqui.">
        </div>

        <div class="form-check">
          <label for="destination1" class="form-check-label">Cidade</label>
          <input type="radio" id="destination1" class="radios form-check-input" name="destinations" value="Cidade"
            required />
        </div>
        <div class="form-check">
          <label for="destination2" class="form-check-label">Campo</label>
          <input type="radio" id="destination2" class="radios form-check-input" name="destinations" value="Campo"
            required />
        </div>
        <div class="form-check">
          <label for="destination3" class="form-check-label">Praia</label>
          <input type="radio" id="destination3" class="radios form-check-input" name="destinations" value="Praia"
            required />
        </div>
        <div class="form-check">
          <label for="destination4" class="form-check-label">Montanhas</label>
          <input type="radio" id="destination4" class="radios form-check-input" name="destinations" value="Montanhas"
            required />
        </div>

        <div class="form-floating">
          <textarea class="form-control" name="why" id="floatingTextarea2" cols="60" rows="10"
            placeholder="Digite sua resposta vencedora aqui" maxlength="500" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTravel</label>
        </div>

        <br />
        <div class="input-group flex-nowrap">
          <label for="date" class="input-group-text" id="addon-wrapping">Qual a melhor data para realizar sua
            viagem?</label>
          <input type="date" id="date" class="form-control" placeholder="Date" aria-label="date"
            aria-describedby="addon-wrapping" />
        </div>
        <br />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" name="promo" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" name="agreement" id="flexCheckDefault agreement"
            required>
          <label class="form-check-label" for="flexCheckDefault agreement">
            Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
            futuros. </label>
        </div>
      </fieldset>
      <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button type="submit" id="submit-btn" class="btn btn-outline-primary" style="margin: 10px;">Enviar</button>
        <button type="reset" id="clear-btn" class="btn btn-outline-secondary" style="margin: 10px;">Limpar</button>
      </div>
    </form>
  </div>
</body>

</html>
